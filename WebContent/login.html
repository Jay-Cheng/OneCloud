<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录|一个网盘</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon/cloud.png" sizes="16x16">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .error {
         color:red;
      }
    </style>
  </head>
  <body style="height: 100%;">
  <div class="container-fluid" style="height: 100%;">
  	<div class="row" style="margin-top:8%;">
  		<div class="col-md-4 col-md-offset-4">
  			<h1 style="text-align: center;">一个<img src="img/favicon/cloud.png" alt="cloud">网盘</h1>
  			<form action="" id="loginForm">
  				<div class="form-group">
    				<input type="text" class="form-control" id="username" placeholder="用户名">
    				<br />
   					<input type="password" class="form-control" id="password" placeholder="密码">
  				</div>
  				<button class="btn btn-primary col-md-12">登录</button>
          <p class="error"></p>
			</form>
  		</div>
  	</div>
  </div>



  <script src="jQuery/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$("#loginForm").submit(function(e){
  			$.ajax({
                type: "POST",
                url: "doLoginServlet",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(getUser()),
                success: function(message){
                    if(message=="success"){
                    	sessionStorage.setItem("username", $("#username").val());
                        window.location.href = "login_succeed.html";
                        return;
                    } else {
                        $(".error").text("登录失败，请确认是否输入正确的用户名和密码");
                    }
                }
            });
            return e.preventDefault();//没有return好像也可以？
  		});

  		function getUser(){
  			var user={
  				username:$("#username").val(),
  				password:$("#password").val()
  			};
  			return user;
  		}
  	});
  </script>
  </body>
</html>
