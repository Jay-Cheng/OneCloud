<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录|一个网盘</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon/cloud.png" sizes="16x16">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .error {
         color:red;
      }
    </style>
  </head>
  <body style="height: 100%;">
  <div class="container-fluid" style="height: 100%;">
  	<div class="row" style="margin-top:8%;">
  		<div class="col-md-4 col-md-offset-4">
  			<h1 style="text-align: center;">一个<img src="img/favicon/cloud.png" alt="cloud">网盘</h1>
  			<form action="" id="loginForm">
  				<div class="form-group">
    				<input type="text" class="form-control" id="account" placeholder="用户名">
    				<br />
   					<input type="password" class="form-control" id="password" placeholder="密码">
  				</div>
  				<button class="btn btn-primary col-md-12">登录</button>
          <p class="error"></p>
			</form>
  		</div>
  	</div>
  </div>



  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$("#loginForm").submit(function(e){
  			$.ajax({
                type: "POST",
                url: "RequestManageServlet?action=login",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(getUser()),
                success: function(result) {
                  switch (result.state) {
                    case 1:
                      $(".error").text("登录成功");
                      var user = result.user;
                      sessionStorage.setItem("user_id", user.id);
                      sessionStorage.setItem("user_account", user.account);
                      sessionStorage.setItem("user_nickname", user.nickname);
                      sessionStorage.setItem("user_photoURL", user.photoURL);
                      sessionStorage.setItem("user_usedCapacity", user.usedCapacity);
                      window.location.href = "home.html";
                      break;
                    case 2:
                      $(".error").text("登录失败，密码不正确");break;
                    case 3:
                      $(".error").text("登录失败，用户名不存在");break;
                    case 4:
                      $(".error").text("数据库查询出现问题！请等待开发人员修复");break;
                  }
                }
            });
            return e.preventDefault();//没有return好像也可以？
  		});

  		function getUser(){
  			var user = {
  				account:"admin",
  				password:"admin"
  			};
  			return user;
  		}
  	});
  </script>
  </body>
</html>
