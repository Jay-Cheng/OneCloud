<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一个网盘</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/btn-circle.css" rel="stylesheet">
    <link href="css/search-bar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon/cloud.png" sizes="16x16">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="container-fluid layout-wrapper">
		<div class="row layout-header">

			<div class="col-xs-2 test">
				<h3 id="heading">一个<img src="img/favicon/cloud.png" id="logo"/>网盘</h3>
			</div>

			<div class="col-xs-1 test">
				<button class="btn btn-default btn-circle" id="btn-transfer" title="文件管理">
					<img src="img/icon/transfer.png" style="height: 20px;width: 20px;" />
				</button>
			</div>

			<div class="col-xs-2 test">
                <div class="input-group stylish-input-group input-append">
                    <input type="text" class="form-control"  placeholder="输入文件名" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
			</div>

			<div class="col-xs-2 col-xs-offset-2 test">

				<div class="btn-group" data-toggle="buttons" id="view">
					<label class="btn btn-default active" style="border: 0px;" title="列表视图">
						<input type="radio" name="view" id="byList" autocomplete="off" checked="checked" /><span class="glyphicon glyphicon-list" aria-hidden="true" style="color: #337ab7;"></span>
					</label>
					<label class="btn btn-default" style="border: 0px;" title="略缩图视图">
						<input type="radio" name="view" id="byBlock" autocomplete="off" /><span class="glyphicon glyphicon-th-large" aria-hidden="true" style="color: #337ab7;"></span>
					</label>
				</div>
				
				<div class="btn-group" data-toggle="buttons" id="sort">
					<label class="btn btn-default active" style="border: 0px;" title="按字母排序">
						<input type="radio" name="sort" id="byAlpha" autocomplete="off" checked="checked" /><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true" style="color: #337ab7;"></span>
					</label>
					<label class="btn btn-default" style="border: 0px;" title="按时间排序">
						<input type="radio" name="sort" id="byTime" autocomplete="off" /><span class="glyphicon glyphicon-time" aria-hidden="true" style="color: #337ab7;"></span>
					</label>
				</div>
			</div>

			<div class="col-xs-2 col-xs-offset-1 test">
				<button type="button" class="btn btn-default" id="btn-upload">上传文件</button>
			</div>

		</div>



		<div class="row layout-body">
			<div class="col-xs-2 layout-body-nav test">
				<div class="layout-user">
					<img src="users/photo/001.jpg" alt="img/favicon/cloud.png" class="img-circle" id="user-photo"/>
					<p id="user-nickname">nickname</p>
					<div class="progress" id="user-capacity">
  						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
							1024MB used
  						</div>
					</div>
				</div>

				<div>
					<ul class="nav nav-pills nav-stacked">
  						<li role="presentation" class=""><a href="#">
  						<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
  						<span >最近</span>
  						</a></li>
  						<li role="presentation"><a href="#">
  						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>	
  						全部
  						</a></li>
  						<li role="presentation"><a href="#">
  						<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
  						文档
  						</a></li>
  						<li role="presentation"><a href="#">
						<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
  						图片
  						</a></li>
  						<li role="presentation"><a href="#">
  						<span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
  						视频
  						</a></li>
  						<li role="presentation"><a href="#">
  						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>
  						音乐
  						</a></li>
					</ul>
					<br />
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation"><a href="#">保险箱</a></li>
  						<li role="presentation"><a href="#">分享链接</a></li>
  						<li role="presentation"><a href="#">回收站</a></li>
					</ul>
				</div>
			</div>
			<div class="col-xs-10 test"></div>
		</div>
	</div>
	

























    <script src="jQuery/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    </script>
  </body>
</html>
